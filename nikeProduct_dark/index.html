<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nike_dark</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="layot">
        <div class="layot_item">
            <header class="header">
                <a href="#"><img src="img/logo.png" alt="logo" class="header_logo"></a>
            </header>
            <div class="product">
                <div class="product_main">
                    <div class="product_line">
                        <div class="product_picture">
                            <img src="img/main_shoes.png" alt="skateboarding">
                        </div>
                    </div>
                    <div class="product_dots">
                        <div class="dots">
                            <input name="choose" value="one" type="radio" class="dots_radio" checked><span class="dots_item dots_item__active"></span>
                            <input name="choose" value="two"  type="radio" class="dots_radio"><span class="dots_item"></span>
                            <input name="choose" value="three"  type="radio" class="dots_radio"><span class="dots_item dots_item__tomato"></span>
                            <input name="choose" value="three"  type="radio" class="dots_radio"><span class="dots_item dots_item__sky"></span>
                        </div>
                    </div>
                </div>
                <aside class="product_info">
                    <div class="product_line">
                        <div class="product_title">
                            <div class="title">
                                <h1 class="title_h1">Nike SB Stefan Janoski Max</h1>
                                <span class="title_designation">Unisex Skateboarding Shoe</span>
                            </div>
                        </div>
                    </div>
                    <div class="product_line">
                        <div class="product_rating">
                            <div class="rating">
                                <div class="rating_star"></div>
                                <div class="rating_star"></div>
                                <div class="rating_star"></div>
                                <div class="rating_star"></div>
                                <div class="rating_star"></div>
                            </div>
                        </div>
                    </div>
                    <div class="product_line">
                        <div class="product_add_form">
                            <div class="product_line">
                                <div class="customer_choice">
                                    <div class="customer_choice_list customer_choice_list__left">
                                        <form action="#">
                                            <select name="size" id="" class="customer_choice_size">
                                                <option value="">size</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                            </select>
                                        </form>
                                    </div>
                                    <div class="customer_choice_list">
                                        <form action="#">
                                            <select name="quantity" id="" class="customer_choice_quantity">
                                                <option value="">Qty</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                            </select>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="product_button">
                                <button class="button">Add to cart</button>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </div>

</body>
</html>
